<html>
<head>
<meta charset="UTF-8">
<title>Tape Things To Your Dog</title>
</head>
<body>
<div class="main">
<h1> Tape Stuff To Your Dog!</h1>
<table class="owner" id="ownerID">
<tr>
<td id="ownerlevel"></td>
</tr>
</table>

<div class="dog" id="dogID">
<table id="dogstats">
<tr>
<td id="dogName"></td>
<td id="dogHead">This is what's on the dog's head</td>
<td id="dogPic">This is a picture of a dog</td>
<td id="dogTail">This is what's on the dog's tail</td>
</tr>
</table>
<button id="patDog">Pat The Dog!</button>
</div>

<table class="inventory" id="inventoryID">
<tr>
<td id="slot1" img>Inventory Slot 1</td>
<td id="slot2">Inventory Slot 2</td>
<td id="slot3">Inventory Slot 3</td>
</tr>
</table>
</div>
</body>
<script src="tapethingstoyourdog.js"></script>
</html>

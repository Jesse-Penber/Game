<html>
<head>
<meta charset="UTF-8">
<title>Tape Things To Your Dog</title>
</head>
<body>
<div class="main">
<h1> Tape Stuff To Your Dog!</h1>
<div class="owner" id="ownerID">
<span id="ownerlevel">Your Patting Level</span>
</div>

<div class="dog" id="dogID">
<span id="dogPic">This is a picture of a dog</span>
<span id="dogSmile">If the dog is wiggly there's a smiley here</span>
<span id="dogHead">This is what's on the dog's head</span>
<span id="dogTail">This is what's on the dog's tail</span>
<span id="dogName">DOG NAME</span>
<span id="petDog">Click to pet!</span>
</div>

<div class="inventory" id="inventoryID">
<span id="slot1">Inventory Slot 1</span>
<span id="slot2">Inventory Slot 2</span>
<span id="slot3">Inventory Slot 3</span>
</div>
</body>
<script src="tapethingstoyourdog.js" charset="utf-8"></script>
</html>
